{% extends "base.html" %}


{% block content %}
<div class="page-header">
    <div class="container">
        <h1>Contact Us</h1>
    </div>
</div>

<section class="section">
    <div class="container">
        <div class="contact-container">
            <form method="POST" action="{{ url_for('contact') }}" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" class="form-control" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>

            <div class="contact-info">
                <h3>Get in Touch</h3>
                <p><strong>Email:</strong> support@vulnerableshop.local</p>
                <p><strong>Phone:</strong> +1 (555) 123-4567</p>
                <p><strong>Address:</strong> 123 Security Lane, Hacktown, HT 12345</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
